<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mods</title>
    <link rel="stylesheet" href="assets/css/modsWindow.css" type="text/css"/>
</head>
<body>
<label>Mode:
    <select id="mode">
        <option value="standard">Standard</option>
        <option value="taiko">Taiko</option>
        <option value="catchthebeat">Catch the Beat</option>
        <option value="mania">Mania</option>
    </select>
</label>
<br>
<input type="button" class="mods" value="Nomod" id="None">
<br>
<input type="button" class="mods" value="Easy" id="Easy">
<input type="button" class="mods" value="No Fail" id="NoFail">
<input type="button" class="mods" value="Halftime" id="HalfTime">
<br>
<input type="button" class="mods" value="Hard Rock" id="HardRock">
<input type="button" class="mods" value="Suddendeath" id="SuddenDeath">
<input type="button" class="mods" value="Doubletime" id="DoubleTime">
<input type="button" class="mods mania" value="Fade-In" id="FadeIn">
<input type="button" class="mods" value="Hidden" id="Hidden">
<input type="button" class="mods" value="Flashlight" id="Flashlight">
<br>
<input type="button" class="mods mania" value="Co-op" id="KeyCoop">
<input type="button" class="mods mania" value="Random" id="Random">
<input type="button" class="mods standard taiko catchthebeat" value="Relax" id="Relax">
<input type="button" class="mods standard" value="Auto Pilot" id="Relax2">
<input type="button" class="mods standard" value="Spun Out" id="SpunOut">
<input type="button" class="mods" value="Score V2" id="ScoreV2">
<input type="button" class="mods standard" value="Touch Device / No Video" id="TouchDevice">
<br>
<input type="button" class="mods mania" value="1K" id="Key1">
<input type="button" class="mods mania" value="2K" id="Key2">
<input type="button" class="mods mania" value="3K" id="Key3">
<input type="button" class="mods mania" value="4K" id="Key4">
<input type="button" class="mods mania" value="5K" id="Key5">
<input type="button" class="mods mania" value="6K" id="Key6">
<input type="button" class="mods mania" value="7K" id="Key7">
<input type="button" class="mods mania" value="8K" id="Key8">
<input type="button" class="mods mania" value="9K" id="Key9">
<br><br>
<input type="button" id="sendModInfo" value="Submit">
<script src="assets/js/modsWindow.js"></script>
</body>
</html>
