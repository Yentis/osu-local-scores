<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replay Manager</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr, td, input {
            text-align: center;
        }

        input {
            border: none;
        }
    </style>
</head>
<body>
<p id="message"></p>
<table id="replayTable">
    <tr>
        <td><label>Order by
            <select id="orderType">
                <option value="name">Name</option>
                <option value="score">Score</option>
                <option value="grade">Grade</option>
                <option value="accuracy">Accuracy</option>
                <option value="misses">Misses</option>
                <option value="gamemode">Gamemode</option>
                <option value="beatmap_id">Beatmap ID</option>
                <option value="timestamp">Date</option>
            </select>
        </label></td>
        <td></td>
        <td>≥<input type="number" id="scoreMin" placeholder="Min Score"></td>
        <td>≥<input type="text" id="gradeMin" placeholder="Min Grade"></td>
        <td>≥<input type="number" id="accuracyMin" placeholder="Min Acc"></td>
        <td>≥<input type="number" id="missesMin" placeholder="Min Misses"></td>
        <td></td>
    </tr>
    <tr>
        <td>
            <select id="orderDirection">
                <option value="asc">Asc</option>
                <option value="desc">Desc</option>
            </select>
        </td>
        <td><input type="text" id="mapName" placeholder="Search"></td>
        <td>≤<input type="number" id="scoreMax" placeholder="Max Score"></td>
        <td>≤<input type="text" id="gradeMax" placeholder="Max Grade"></td>
        <td>≤<input type="number" id="accuracyMax" placeholder="Max Acc"></td>
        <td>≤<input type="number" id="missesMax" placeholder="Max Misses"></td>
        <td><input type="number" id="gamemode" placeholder="Gamemode"></td>
        <td><input type="number" id="beatmap_id" placeholder="Beatmap ID"></td>
        <td></td>
    </tr>
    <tr>
        <th></th>
        <th>Name</th>
        <th>Score</th>
        <th>Grade</th>
        <th>Accuracy</th>
        <th>Misses</th>
        <th>Gamemode</th>
        <th>Beatmap ID</th>
        <th>Date</th>
    </tr>
</table>

<script src="node_modules/echo-js/dist/echo.js"></script>
<script>
    window.$ = window.jQuery = require('jquery');
    const {ipcRenderer} = require('electron');
    const grade = {
        5: 'SS',
        4: 'S',
        3: 'A',
        2: 'B',
        1: 'C',
        0: 'D'
    };
    const mods = {
        None: 0,
        NoFail: 1,
        Easy: 2,
        TouchDevice: 4,
        Hidden: 8,
        HardRock: 16,
        SuddenDeath: 32,
        DoubleTime: 64,
        Relax: 128,
        HalfTime: 256,
        Nightcore: 512, // Only set along with DoubleTime. i.e: NC only gives 576
        Flashlight: 1024,
        Autoplay: 2048,
        SpunOut: 4096,
        Relax2: 8192,	// Autopilot
        Perfect: 16384, // Only set along with SuddenDeath. i.e: PF only gives 16416
        Key4: 32768,
        Key5: 65536,
        Key6: 131072,
        Key7: 262144,
        Key8: 524288,
        FadeIn: 1048576,
        Random: 2097152,
        Cinema: 4194304,
        Target: 8388608,
        Key9: 16777216,
        KeyCoop: 33554432,
        Key1: 67108864,
        Key3: 134217728,
        Key2: 268435456,
        ScoreV2: 536870912,
        LastMod: 1073741824
    };
    let filters = {
        scoreMin: 0,
        scoreMax: '',
        accuracyMin: 0,
        accuracyMax: '',
        missesMin: 0,
        missesMax: '',
        gradeMin: 'D',
        gradeMax: 'SS',
        gamemode: 0,
        beatmap_id: '',
        mapName: '',
        orderType: 'name',
        orderDirection: 'asc'
    };
    let replayList;

    echo.init({
        offset: 100,
        throttle: 250,
        unload: false
    });

    const numberWithCommas = function(x){
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    };

    function updateReplayList(){
        let html = '';

        replayList = replayList.sort(function (a, b) {
            if(filters.orderDirection === 'desc') {
                let c = a;
                a = b;
                b = c;
            }

            if(filters.orderType === 'name') {
                return a[filters.orderType].localeCompare(b[filters.orderType]);
            } else if(filters.orderType === 'beatmap_id') {
                return a.beatmapdata[filters.orderType] - b.beatmapdata[filters.orderType];
            } else if(filters.orderType === 'timestamp') {
                return new Date(a[filters.orderType]) - new Date(b[filters.orderType]);
            } else {
                return a[filters.orderType] - b[filters.orderType];
            }
        });

        replayList.forEach(function (replay) {
            let accuracy = replay.accuracy * 100;
            let regexName, regex_id;

            if(filters.mapName !== '') {
                regexName = new RegExp('.*' + filters.mapName.toLowerCase() + '.*');
            }

            if(filters.beatmap_id !== '') {
                regex_id = new RegExp('.*' + filters.beatmap_id + '.*');
            }

            if((replay.mods & mods.ScoreV2) !== mods.ScoreV2
                    && replay.grade >= gradeToIndex(filters.gradeMin)
                    && replay.grade <= gradeToIndex(filters.gradeMax)
                    && (regex_id == null || replay.beatmapdata.beatmap_id.match(regex_id))
                    &&(regexName == null || replay.name.toLowerCase().match(regexName))
                    && replay.score >= filters.scoreMin
                    && (filters.scoreMax == '' || replay.score <= filters.scoreMax)
                    && accuracy >= filters.accuracyMin
                    && (filters.accuracyMax == '' || accuracy <= filters.accuracyMax)
                    && replay.misses >= filters.missesMin
                    && (filters.missesMax == '' || replay.misses <= filters.missesMax)
                    && replay.mode == filters.gamemode) {
                html += '<tr class="tableContent" style="border: 2px solid;">';
                html += '<td><img data-echo="http://b.ppy.sh/thumb/' + replay.beatmapdata.beatmapset_id + '.jpg" height="60"></td>';
                html += '<td><a href="osu://b/' + replay.beatmapdata.beatmap_id + '">' + replay.name + '</a></td>';
                html += '<td>' + numberWithCommas(replay.score) + '</td>';
                html += '<td>' + grade[replay.grade] + '</td>';
                html += '<td>' + accuracy.toFixed(2) + '%</td>';
                html += '<td>' + replay.misses + '</td>';
                html += '<td>' + replay.mode + '</td>';
                html += '<td>' + replay.beatmapdata.beatmap_id + '</td>';
                html += '<td style="width: 100px">' + new Date(replay.timestamp).toLocaleDateString('nl-NL') + '</td>';
                html += '</tr>';
            }
        });

        clearList();
        let replayTable = $('#replayTable');
        replayTable.append(html);

        echo.render();
    }

    function gradeToIndex(letter){
        for (var key in grade) {
            if (grade.hasOwnProperty(key)) {
                if(grade[key] == letter) {
                    return key;
                }
            }
        }

        return null;
    }

    function clearList(){
        let paras = document.getElementsByClassName('tableContent');

        while(paras[0]){
            paras[0].parentNode.removeChild((paras[0]));
        }
    }

    $(document).on('change', 'input', function () {
        filters[this.id] = this.value;
        updateReplayList();
    });

    $(document).on('change', 'select', function () {
        filters[this.id] = this.options[this.selectedIndex].value;
        updateReplayList();
    });

    ipcRenderer.on('message', function (e, message) {
        document.getElementById('message').innerHTML = message;
    });

    ipcRenderer.on('replaylist', function (e, list) {
        replayList = list;
        updateReplayList();
    });
</script>
</body>
</html>
