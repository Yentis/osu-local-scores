<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Replay Manager</title>
    <link rel="stylesheet" href="assets/css/mainWindow.css" type="text/css"/>
</head>
<body>
<p id="message"></p>
<table id="replayTable">
    <tr class="originalTable">
        <td><label>Order by
            <select id="orderType">
                <option value="name">Name</option>
                <option value="score">Score</option>
                <option value="grade">Grade</option>
                <option value="accuracy">Accuracy</option>
                <option value="misses">Misses</option>
                <option value="gamemode">Gamemode</option>
                <option value="beatmap_id">Beatmap ID</option>
                <option value="timestamp">Date</option>
            </select>
        </label></td>
        <td></td>
        <td><label for="scoreMin">≥</label><input type="number" class="filter" id="scoreMin" placeholder="Min Score"></td>
        <td><label for="gradeMin">≥</label><input type="text" class="filter" id="gradeMin" placeholder="Min Grade"></td>
        <td><label for="accuracyMin">≥</label><input type="number" class="filter" id="accuracyMin" placeholder="Min Acc"></td>
        <td><label for="missesMin">≥</label><input type="number" class="filter" id="missesMin" placeholder="Min Misses"></td>
        <td></td>
        <td></td>
        <td><label for="dateMin">≥</label><input type="date" class="filter" id="dateMin"></td>
    </tr>
    <tr class="originalTable">
        <td>
            <select id="orderDirection">
                <option value="asc">Asc</option>
                <option value="desc">Desc</option>
            </select>
        </td>
        <td><input type="text" class="filter" id="mapName" placeholder="Search"></td>
        <td><label for="scoreMax">≤</label><input type="number" class="filter" id="scoreMax" placeholder="Max Score"></td>
        <td><label for="gradeMax">≤</label><input type="text" class="filter" id="gradeMax" placeholder="Max Grade"></td>
        <td><label for="accuracyMax">≤</label><input type="number" class="filter" id="accuracyMax" placeholder="Max Acc"></td>
        <td><label for="missesMax">≤</label><input type="number" class="filter" id="missesMax" placeholder="Max Misses"></td>
        <td><input type="number" class="filter" id="gamemode" placeholder="Gamemode"></td>
        <td><input type="number" class="filter" id="beatmap_id" placeholder="Beatmap ID"></td>
        <td><label for="dateMax">≤</label><input type="date" class="filter" id="dateMax"></td>
    </tr>
    <tr class="originalTable">
        <th id="showamount"></th>
        <th>Name</th>
        <th>Score</th>
        <th>Grade</th>
        <th>Accuracy</th>
        <th>Misses</th>
        <th>Gamemode</th>
        <th>Beatmap ID</th>
        <th>Date</th>
    </tr>
</table>

<script src="node_modules/echo-js/dist/echo.js"></script>
<script src="assets/js/mainWindow.js"></script>
</body>
</html>
